<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
  </head>
  <body>
    <div class="signup-body-container">
      <section class="signup">
        <div class="signup-container">
          <div class="signup-content">
            <form
              method="POST"
              id="signup-form"
              class="signup-form"
              onsubmit="return validateForm()"
            >
              <h2 class="signup-main-heading white-text mb-4 pb-3">Sign Up</h2>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input signup-input my-1"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input signup-input my-1"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-input signup-input my-1"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-input signup-input my-1"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <span
                  toggle="#password"
                  class="zmdi zmdi-eye signup-field-icon toggle-password"
                ></span>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-input signup-input my-1"
                  name="re_password"
                  id="re_password"
                  placeholder="Repeat your password"
                />
              </div>
              <div class="form-group">
                <input
                  type="checkbox"
                  name="agree-term"
                  id="agree-term"
                  class="agree-term"
                />
                <label for="agree-term" class="label-agree-term white-text"
                  ><span><span></span></span>I agree to the
                  <a href="tnc.html" class="anchor-signup signup-term-service"
                    >Terms of service</a
                  >.</label
                >
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  name="submit"
                  id="submit"
                  class="form-submit"
                  value="Sign up"
                />
              </div>
            </form>
            <p class="signup-para login-here">
              Already have an FYF account?
              <a href="login.html" class="anchor-signup white-text"
                >Login here</a
              >
            </p>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Form Validation -->
    <script>
      function validateForm() {
        const nameInput = document.getElementById("name");
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const rePasswordInput = document.getElementById("re_password");
        const agreeTermInput = document.getElementById("agree-term");

        // Get form elements
        const name = nameInput.value.trim();
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const rePassword = rePasswordInput.value.trim();
        const agreeTerm = agreeTermInput.checked;

        // Initialize a flag to track if there are any validation errors
        let hasError = false;

        // Check the fields and display alerts for the first empty field or validation errors
        if (name === "") {
          alert("Your Name is required.");
          hasError = true;
        } else if (username === "") {
          alert("Username is required.");
          hasError = true;
        } else if (email === "") {
          alert("Email is required.");
          hasError = true;
        } else if (password === "") {
          alert("Password is required.");
          hasError = true;
        } else if (rePassword === "" || rePassword !== password) {
          alert("Passwords do not match.");
          hasError = true;
        } else if (!agreeTerm) {
          alert("Please agree to the Terms of Service.");
          hasError = true;
        }

        // If there are no validation errors, submit the form
        return !hasError;
      }
    </script>
  </body>
</html>
